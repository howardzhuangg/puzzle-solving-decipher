<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Cipher Decoder</title>
<style>
  body { font-family: Arial, sans-serif; background:#111; color:white; padding:40px; }
  h1 { color:#4dd0e1; }
  textarea { width:100%; height:120px; padding:10px; font-size:16px; border-radius:6px; border:1px solid #444; background:#222; color:white; }
  button { margin-top:12px; padding:10px 18px; font-size:16px; border-radius:6px; cursor:pointer; background:#4dd0e1; color:black; border:none; }
  .box { background:#1a1a1a; padding:15px; border-radius:6px; border:1px solid #333; margin-top:20px; white-space:pre-wrap; }
</style>
</head>

<body>

<h1>üîê Simple Cipher Decoder</h1>
<p>Decodes **Caesar (shift 3)** and **Atbash** side-by-side.</p>

<textarea id="inputText" placeholder="Enter encoded text..."></textarea>
<br>
<button onclick="decode()">Decode</button>

<div class="box" id="output"></div>

<script>
// Atbash cipher decode
function atbash(text) {
  const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const reverse  = "ZYXWVUTSRQPONMLKJIHGFEDCBA";
  return text.toUpperCase().split("").map(c => {
    let i = alphabet.indexOf(c);
    return i >= 0 ? reverse[i] : c;
  }).join("");
}

// Caesar cipher decode (fixed shift 3)
function caesar(text) {
  return text.toUpperCase().replace(/[A-Z]/g, c =>
    String.fromCharCode((c.charCodeAt(0) - 65 - 3 + 26) % 26 + 65)
  );
}

function decode() {
  let input = document.getElementById("inputText").value.toUpperCase();
  let caesarResult = caesar(input);
  let atbashResult = atbash(input);

  document.getElementById("output").innerHTML =
      "Caesar (Shift -3):\n" + caesarResult +
      "\n\nAtbash:\n" + atbashResult;
}
</script>

</body>
</html>
