<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Cipher Decoder (Caesar + Atbash)</title>
<style>
  :root { --bg:#0c1117; --card:#111827; --text:#e5eef8; --muted:#9fb3c8; --accent:#21c0d7; }
  * { box-sizing: border-box; }
  body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; color:var(--text); background:var(--bg); }
  .wrap { max-width: 980px; margin: 32px auto; padding: 0 16px; }
  h1 { margin:0 0 6px; font-size: 28px; }
  .sub { color: var(--muted); margin-bottom: 18px; }
  .card { background: var(--card); border: 1px solid #1f2937; border-radius: 14px; padding: 16px; }
  textarea { width: 100%; min-height: 120px; resize: vertical; background:#0b1320; color:var(--text);
             border:1px solid #223047; border-radius:10px; padding:12px; font-size:16px; }
  button { margin-top: 12px; background: var(--accent); color:#02222a; border:0; font-weight:700;
           padding:10px 14px; border-radius:10px; cursor:pointer; }
  .cols { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-top:16px; }
  .cols h3 { margin: 0 0 8px; font-size: 16px; color: var(--muted); }
  pre { margin: 0; white-space: pre-wrap; word-break: break-word; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
  .tbl { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; line-height: 1.35; }
  .row { display:flex; gap:10px; }
  .row span:first-child { width: 66px; color: var(--muted); }
  .hint { color: var(--muted); font-size: 12px; margin-top: 8px; }
  @media (max-width: 900px){ .cols { grid-template-columns: 1fr; } }
</style>
</head>
<body>
  <div class="wrap">
    <h1>üîê Simple Cipher Decoder</h1>
    <div class="sub">Enter text and see <b>all Caesar shifts (0‚Äì25)</b> plus the <b>Atbash</b> decode.</div>

    <div class="card">
      <textarea id="inp" placeholder="Type or paste encoded text‚Ä¶ e.g., KHOOR or SVOOL"></textarea>
      <button id="go">Decode</button>
      <div class="hint">Letters are decoded; numbers/punctuation/spaces are kept as-is.</div>
    </div>

    <div class="cols">
      <div class="card">
        <h3>Atbash</h3>
        <pre id="atbash">‚Äî</pre>
      </div>
      <div class="card">
        <h3>Caesar (all shifts 0‚Äì25)</h3>
        <div id="caesar" class="tbl">‚Äî</div>
      </div>
    </div>
  </div>

<script>
const A = 'A'.charCodeAt(0), Z = 'Z'.charCodeAt(0);

function toUpperSafe(s){ return (s||'').toUpperCase(); }

function caesarShift(text, shift){
  shift = ((shift % 26) + 26) % 26;
  text = toUpperSafe(text);
  let out = '';
  for(const ch of text){
    const code = ch.charCodeAt(0);
    if(code >= A && code <= Z){
      const pos = code - A;
      out += String.fromCharCode(A + ((pos + shift) % 26));
    } else out += ch;
  }
  return out;
}

function atbash(text){
  text = toUpperSafe(text);
  let out = '';
  for(const ch of text){
    const code = ch.charCodeAt(0);
    if(code >= A && code <= Z){
      // mirror: A‚ÜîZ, B‚ÜîY, ...
      out += String.fromCharCode(A + (25 - (code - A)));
    } else out += ch;
  }
  return out;
}

function render(){
  const input = document.getElementById('inp').value;
  // Atbash
  document.getElementById('atbash').textContent = input.trim() ? atbash(input) : '‚Äî';

  // Caesar table 0..25
  const host = document.getElementById('caesar');
  if(!input.trim()){ host.textContent = '‚Äî'; return; }

  let html = '';
  for(let s = 0; s < 26; s++){
    const decoded = caesarShift(input, 26 - s); // decoding view: shift right by (26 - s)
    html += `<div class="row"><span>Shift ${s}:</span><span>${decoded}</span></div>`;
  }
  host.innerHTML = html;
}

document.getElementById('go').addEventListener('click', render);
// also live decode on paste/typing
document.getElementById('inp').addEventListener('input', render);

// initial
render();
</script>
</body>
</html>
